<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Notifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">📝 Yuku's Task Notifier</h1>

    <!-- Add Task Form -->
    <form method="POST" class="space-y-3 mb-6">
      <input type="text" name="new_task" placeholder="Task name..." required
             class="w-full px-4 py-2 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
      <input type="email" name="task_email" placeholder="Recipient email..." required
             class="w-full px-4 py-2 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
      <button type="submit"
              class="w-full bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 transition">
        Add Task
      </button>
    </form>

    <!-- Task List -->
    {% for task, data in tasks.items() %}
      <div class="bg-purple-50 p-4 rounded-xl shadow mb-4">
        <div class="flex justify-between items-center">
          {% if not data.done %}
            <span class="text-lg text-gray-800 font-medium">{{ task }}</span>
            <form method="POST" style="display: inline;">
              <input type="hidden" name="remind_task" value="{{ task }}">
              <button type="submit" class="text-sm text-blue-600 hover:underline">Remind🔔</button>
            </form>
          {% else %}
            <span class="line-through text-gray-400 text-lg">{{ task }} ✅</span>
          {% endif %}
        </div>
        <div class="text-sm text-gray-500 mb-2">{{ data.email }}</div>

        {% if not data.done %}
        <form method="POST" class="space-y-2">
          <input type="hidden" name="task_done" value="{{ task }}">
          <textarea name="extra_info" rows="2" placeholder="Optional notes..."
                    class="w-full p-2 border rounded-xl text-sm focus:ring-2 focus:ring-purple-300"></textarea>
          <button type="submit"
                  class="bg-green-500 text-white w-full py-2 rounded-xl hover:bg-green-600 transition">
            Mark Done & Notify
          </button>
        </form>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
